<body>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Sproutfore Merchant Dashboard</a>
            </div>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->

                <ul class="nav navbar-nav side-nav">

                    </li>

                        <a href="inventory.html"><i class="fa fa-fw fa-shopping-basket"></i> Inventory</a>

        <!-- Re-login Modal -->
        <div class="modal fade" id="relogin-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Session Timeout! <br> Please login again.</h4>
              </div>
              <div class="modal-body">
                <form id="relogin-modal-form" action="/merchant/login" method="post">
                  <div class="form-group">
                    <label for="" class="control-label">Email</label>
                    <input name="email" type="text" class="form-control" id="">
                  </div>
                  <div class="form-group">
                    <label for="" class="control-label">Password</label>
                    <input name="password" type="password" class="form-control" id="">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <label id="modal-feedback" class="pull-left" style="color:red;"></label>
                <button type="submit" class="btn btn-primary" id="relogin-btn">Log In</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Feedback Modal -->
        <div class="modal fade" id="feedback-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel"></h4>
              </div>
              <div class="modal-body">
                <p class="modal-body-content"></p>
              </div>
              <div class="modal-footer">
                <label id="modal-feedback" class="pull-left" style="color:red;"></label>
                <button type="button" class="btn btn-primary feedback-close-btn" data-dismiss="modal">Ok</button>
              </div>
            </div>
          </div>
        </div>


        <div id="page-wrapper">

            <div class="container-fluid">

              <!-- Page Heading -->
              <div class="row">
                  <div class="col-lg-10">
                      <h1 class="page-header">
                          Merchant Information
                      </h1>
                      <ol class="breadcrumb">
                          <li class="active">
                              <i class="fa fa-address-card-o"></i> <a href="information.html"> Merchant Information</a>
                          </li>
                      </ol>
                  </div>
              </div>
              <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">

                        <form id="update-merchant-form" action="/merchant/updateprofile" method="post" class="ajax">

                            <div class="form-group">
                                <input type="hidden" name="token" id="token" class="form-control" value="">
                            </div>

                            <div class="form-group">
                                <label>Merchant Name*</label>
                                <input type="text" name="name" id="name" class="form-control" value="" required="required" maxlength="30">
                            </div>

                            <div class="form-group">
                                <label>Category*</label>
                                <div class="radio" id="category">
                                    <label>
                                        <input type="radio" name="category" id="FARMER" value="FARMER" required="required">Farmer
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="category" id="RETAILER" value="RETAILER">Retailer
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Nature*</label>
                                <br>
                                <input type="hidden" name="agriculture" value="0">
                                <input type="checkbox" name="agriculture" id="agriculture" value="1"> Agriculture
                                <br>
                                <input type="hidden" name="aquaculture" value="0">
                                <input type="checkbox" name="aquaculture" id="aquaculture" value="1"> Aquaculture
                                <br>
                                <input type="hidden" name="fishery" value="0">
                                <input type="checkbox" name="fishery" id="fishery" value="1"> Fishery
                                <br>
                            </div>

                            <div class="form-group">
                                <label>Address</label>
                                <input class="form-control" maxlength="80" name="address" id="address">
                            </div>

                            <div class="form-group">
                                <label>Country</label>
                                <input class="form-control" maxlength="48" name="country" id="country">
                            </div>

                            <div class="form-group">
                                <label>Zip Code</label>
                                <input class="form-control" maxlength="10" name="zip" id="zip">
                            </div>

                            <div class="form-group">
                                <label>Contact Number</label>
                                <input class="form-control" maxlength="32" name="number" id="number">
                            </div>

                            <div class="form-group">
                                <label>Description of your business</label>
                                <textarea class="form-control" rows="5" name="description" id="description"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Shipping Fee</label>
                                <input class="form-control" type="number" step=".01" name="shipping_fee" id="shipping_fee" value="0.00">
                            </div>

                            <button type="submit" id="update-merchant-btn" class="btn btn-default btn-success" value="save">Save</button>

                        </form>

                    </div>

                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Account Information
                        </h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">

                      <div class="form-group">
                          <label>Email Address</label>
                          <p id="email"></p>
                      </div>

                      <div class="form-group">
                          <label>Password</label>
                          <p><a href="changepassword.html">Change Password</a></p>
                      </div>

                    </div>

                </div>
                <!-- /.row -->

            </div>

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="main.js"></script>

    <!-- Page Specific JavaScript -->
    <script>

    $( document ).ready(function(){
      // Add token to form
      $('#token').val(sessionStorage.token);

      var token = sessionStorage.token;

      $.post("/merchant/getprofile", {token : token}, function(response) {

        if (response == '"error"') {
          $('#relogin-modal').modal('show');

        } else if (response == 'false') {
          sessionStorage.response = response;
          sessionStorage.feedbackTitle = 'Oops!';
          sessionStorage.feedbackMessage = 'An unknown error has occurred. Please try again <hr> or <a href="login.html">Log In</a> again. <hr>Otherwise, please <a href="mailto:enquiries@sproutfore.com" target="_top">Contact Sproutfore Support</a> for assistance.';
          $('#feedback-modal').modal('show');

        } else if (response) {
          merchantInformationPartial = JSON.parse(response);
          populateAccountInformation();
          populateMerchantInformation();

        } else {
          return false;
        }

      }).fail(function(response) {
        sessionStorage.response = response;
        sessionStorage.feedbackTitle = 'Oops!';
        sessionStorage.feedbackMessage = 'We connected to the server, but it returned an error.';
        $('#feedback-modal').modal('show');
      });

      function populateAccountInformation() {
        $('#email').html(sessionStorage.email);
      };

      function populateMerchantInformation() {
        $('#name').val(merchantInformationPartial.name);

        var cat = merchantInformationPartial.category;
        if (cat != null) {
          document.getElementById(cat).checked = true;
        } else {
          // do nothing
        };

        if (merchantInformationPartial.agriculture == '1') {
          $('#agriculture').prop("checked", true);
        } else if (merchantInformationPartial.agriculture == '0') {
          $('#agriculture').prop("checked", false);
        } else {
          // do nothing
        };

        if (merchantInformationPartial.aquaculture == '1') {
          $('#aquaculture').prop("checked", true);
        } else if (merchantInformationPartial.aquaculture == '0') {
          $('#aquaculture').prop("checked", false);
        } else {
          // do nothing
        };

        if (merchantInformationPartial.fishery == '1') {
          $('#fishery').prop("checked", true);
        } else if (merchantInformationPartial.fishery == '0') {
          $('#fishery').prop("checked", false);
        } else {
          // do nothing
        };

        $('#address').val(merchantInformationPartial.address);
        $('#country').val(merchantInformationPartial.country);
        $('#zip').val(merchantInformationPartial.zip);
        $('#number').val(merchantInformationPartial.number);
        $('#description').val(merchantInformationPartial.description);
        $('#shipping_fee').val(merchantInformationPartial.shipping_fee);
      };

    });
    </script>


</body>
