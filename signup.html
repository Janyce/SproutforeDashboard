    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Log In Template</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Re-login Modal -->
    <div class="modal fade" id="relogin-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel">Session Timeout! <br> Please login again.</h4>
          </div>
          <div class="modal-body">
            <form id="relogin-modal-form" action="/merchant/login" method="post">
              <div class="form-group">
                <label for="" class="control-label">Email</label>
                <input name="email" type="text" class="form-control" id="">
              </div>
              <div class="form-group">
                <label for="" class="control-label">Password</label>
                <input name="password" type="password" class="form-control" id="">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <label id="modal-feedback" class="pull-left" style="color:red;"></label>
            <button type="submit" class="btn btn-primary" id="relogin-btn">Log In</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Feedback Modal -->
    <div class="modal fade" id="feedback-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel"></h4>
          </div>
          <div class="modal-body">
            <p class="modal-body-content"></p>
          </div>
          <div class="modal-footer">
            <label id="modal-feedback" class="pull-left" style="color:red;"></label>
            <button type="button" class="btn btn-primary feedback-close-btn" data-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>



    <!-- #login_header -->


    <div class="container">

      <div class="col-xs-12 col-sm-offset-4 col-sm-4" id="login_content">

        <div class="" id="logo">
          <img src="assets/sproutfore_logo.png" alt="Sproutfore Logo">
        </div>

        <h3>MERCHANT SIGN UP</h3>

        <form id="signup-form" action="/merchant/register" method="post" class="ajax">
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" name="email" class="form-control custom-input" required="required" placeholder="">
          </div>

          <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="password" class="form-control custom-input" required="required" title="Password must contain at 8 to 32 characters and only alphanumeric characters."
                pattern="([a-zA-Z0-9]).{7,31}" onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : ''); if(this.checkValidity()) form.repeatPassword.pattern = this.value;">

            <p>8 to 32 alphanumeric characters; case-sensitive</p>

          </div>

          <div class="form-group">
            <label for="">Repeat Password</label>

              <input type="password" name="repeatPassword" class="form-control custom-input" required="required" title="Please enter the same Password as above"
              pattern="([a-zA-Z0-9]).{7,31}" onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');">

          </div>

          <label id="print-feedback" style="color:red;"></label>

          <button type="submit" class="btn btn-custom" id="signup-btn">SIGNUP</button>

        </form>

        <hr>

        <p>Already have an account? <a href="login.html">Log In</a></p>

      </div>

    </div>
    <!-- #login_content -->

        ================================================== -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="main.js"></script>



  </body>
</html>
