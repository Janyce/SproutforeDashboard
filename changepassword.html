    <!-- Custom CSS -->
    <link href="css/sproutfore.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <script src="https://use.fontawesome.com/e2895505a7.js"></script>

</head>

<body>

    <div id="wrapper">

      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Sproutfore Merchant Dashboard</a>
          </div>
          <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">
              <ul class="nav navbar-nav side-nav">
                  <li class="active">
                      <a href="information.html"><i class="fa fa-fw fa-address-card-o"></i> Information</a>
                  </li>
                  <li class="">
                      <a href="inventory.html"><i class="fa fa-fw fa-shopping-basket"></i> Inventory</a>
                  </li>
                  <li class="">
                      <a href=""><i class="fa fa-fw fa-list-ul"></i> Transactions</a>
                  </li>
                  <li class="">
                      <a href=""><i class="fa fa-fw fa-commenting-o"></i> Ratings &amp Comments</a>
                  </li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </nav>


        <!-- Re-login Modal -->
        <div class="modal fade" id="relogin-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Session Timeout! <br> Please login again.</h4>
              </div>
              <div class="modal-body">
                <form id="relogin-modal-form" action="/merchant/login" method="post">
                  <div class="form-group">
                    <label for="" class="control-label">Email</label>
                    <input name="email" type="text" class="form-control" id="">
                  </div>
                  <div class="form-group">
                    <label for="" class="control-label">Password</label>
                    <input name="password" type="password" class="form-control" id="">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <label id="modal-feedback" class="pull-left" style="color:red;"></label>
                <button type="submit" class="btn btn-primary" id="relogin-btn">Log In</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Feedback Modal -->
        <div class="modal fade" id="feedback-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel"></h4>
              </div>
              <div class="modal-body">
                <p class="modal-body-content"></p>
              </div>
              <div class="modal-footer">
                <label id="modal-feedback" class="pull-left" style="color:red;"></label>
                <button type="button" class="btn btn-primary feedback-close-btn" data-dismiss="modal">Ok</button>
              </div>
            </div>
          </div>
        </div>

        <div id="page-wrapper">

            <div class="container-fluid">

              <!-- Page Heading -->
              <div class="row">
                  <div class="col-lg-10">
                      <h1 class="page-header">
                          Merchant Information
                      </h1>
                      <ol class="breadcrumb">
                          <li class="active">
                              <i class="fa fa-address-card-o"></i> <a href="information.html"> Merchant Information</a>
                              <i class="fa fa-edit"></i> Change Password
                          </li>
                      </ol>
                  </div>
              </div>
              <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">

                        <form id="change-password-form" action="/merchant/changepassword" method="post" class="ajax">

                            <div class="form-group">
                                <input type="hidden" name="token" id="token" class="form-control" value="">
                            </div>

                            <div class="form-group">
                                <label>Current Password</label>
                                <input type="password" name="currentPassword" id="currentPassword" class="form-control" value="" required="required">
                            </div>

                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" name="newPassword" id="newPassword" class="form-control" value="" required="required">
                            </div>

                            <div class="form-group">
                                <label>Repeat Password</label>
                                <input type="password" name="repeatPassword" id="repeatPassword" class="form-control" value="" required="required">
                            </div>

                            <button type="submit" id="change-password-btn" class="btn btn-default btn-success">Submit</button>

                        </form>

                    </div>

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="main.js"></script>

    <!-- Page Specific JavaScript -->
    <script>

    $( document ).ready(function(){

      // Add token to form
      $('#token').val(sessionStorage.token);

    });
    $(document).ready(function() {
      $('#relogin-modal-form').on('submit', function(e){
          e.preventDefault();
          var that = $(this),
              url = that.attr('action'),
              type = that.attr('method');
          $.ajax({
              url: url,
              type: type,
              data: $('#relogin-modal-form').serialize(),
              success: function(data){
                if (data != 'false') {
                  var merchantInformationFull = JSON.parse(data);
                  alert(merchantInformationFull.token);
                  sessionStorage.token = merchantInformationFull.token;
                  window.location.reload();
                } else if (data == 'false') {
                  $('#relogin-modal .modal-footer #modal-feedback').html('You have entered an invalid username or password. Please try again.');
                } else {
                  return false;
                }

              }
          });
          e.preventDefault();
      });

      $('#relogin-btn').on('click', function() {
        $('#relogin-modal-form').submit();
      });




    })
    </script>

</body>

</html>
